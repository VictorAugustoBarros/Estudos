    <body>
        <div>
            <label>NÃºmeros Pares entre 32 -> 321</label>    
        </div>
        <div id="pares">
            
        </div>
    </body>
</html>

<script>
    function pares(x, y) {
        var listElement =  document.querySelector("#pares");
        var todoElement = document.createElement('li');
        
        for (i = x; i < y; i+=2){
            var todoText = document.createTextNode(i);
            todoElement.appendChild(todoText);
        }

        listElement.appendChild(todoElement);
    }

    pares(32, 321);

</script>
