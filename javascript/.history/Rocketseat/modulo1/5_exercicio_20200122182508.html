<html>
    <head>
        <title>Estudo Js</title>
    </head>
    <body>
        <div id="texto"></div>
    </body>
</html>

<script>
    var usuarios = [
        {
            nome: "Diego",
            habilidades: ["Javascript", "ReactJS", "Redux"]
        },
        {
            nome: "Gabriel",
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
    ];

    function createMessage(usuarios){
        var message = []
        for (user of usuarios){
             message.push("O " + user['nome'] + ' possui as habilidades ' + user['habilidades'].join(','))
        }

        return message;
    }

    var messages = createMessage(usuarios)

    var listElement =  document.querySelector("#texto");

    for (msg of messages){
        var todoElement = document.createElement('p');
        var todoText = document.createTextNode(msg);
        todoElement.appendChild(todoText);
        listElement.appendChild(todoElement);
    }
    
</script>
